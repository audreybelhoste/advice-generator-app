<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8" />
        <meta name="description" content="Outil de planification de vacances. Trouvez des hébergements et des activités dans la ville de votre choix.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Advice Generator</title>
    </head>

    <body>
        <div class="card">
            <h1 class="card__title">Advice #</h1>
            <p class="card__text">"It is easy to sit up and take notice, what's difficult is getting up and taking action.</p>
            <div id='roll' class='roll-button'>
                <div id='dice' class="dice">
                    <div id="dice-side-one" class='side one'>
                        <div class="dot one-1"></div>
                    </div>
                    <div id="dice-side-two" class='side two'>
                        <div class="dot two-1"></div>
                        <div class="dot two-2"></div>
                    </div>
                    <div id="dice-side-three" class='side three'>
                        <div class="dot three-1"></div>
                        <div class="dot three-2"></div>
                        <div class="dot three-3"></div>
                    </div>
                    <div id="dice-side-four" class='side four'>
                        <div class="dot four-1"></div>
                        <div class="dot four-2"></div>
                        <div class="dot four-3"></div>
                        <div class="dot four-4"></div>
                    </div>
                    <div id="dice-side-five" class='side five'>
                        <div class="dot five-1"></div>
                        <div class="dot five-2"></div>
                        <div class="dot five-3"></div>
                        <div class="dot five-4"></div>
                        <div class="dot five-5"></div>
                    </div>
                    <div id="dice-side-six" class='side six'>
                        <div class="dot six-1"></div>
                        <div class="dot six-2"></div>
                        <div class="dot six-3"></div>
                        <div class="dot six-4"></div>
                        <div class="dot six-5"></div>
                        <div class="dot six-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const elDice = document.getElementById('dice');
            const elRoll = document.getElementById('roll');

            elRoll.onclick = function(){rollDice();};
            
            function rollDice() {
            let dice = Math.floor((Math.random() * 6) + 1);

                for (let i = 1; i <= 6; i++) {
                    elDice.classList.remove('show-' + i);
                    if (dice === i) {
                    elDice.classList.add('show-' + i);
                    }
                }
            }
        </script>
    </body>
</html>
